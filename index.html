  <style>
    :root{

      --digit-gap: 6px;

    *{ box-sizing:border-box; margin:0; padding:0; font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Bengali", "Noto Sans", sans-serif; }
    body{

    .wrap{

      /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶™ ‡¶ï‡¶∞‡ßá ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá‡¶∞ ‡¶â‡¶ö‡ßç‡¶ö‡¶§‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶ö‡ßç‡¶õ‡¶ø */
      overflow:hidden;

<body>
  <main class="wrap">
    <h1>‡¶¶‡ßÅ‡¶∞‡ßç‡¶ó‡¶æ‡¶™‡ßÇ‡¶ú‡ßã ‡¶∑‡¶∑‡ßç‡¶†‡ßÄ ‡¶Ü‡¶∏‡¶õ‡ßá</h1>

    <section class="grid">

        <div class="label">‡¶¶‡¶ø‡¶®</div>

        <div class="label">‡¶ò‡¶£‡ßç‡¶ü‡¶æ</div>
      </div>

      <div class="box">
        <div id="r-mins" class="roller" aria-label="Minutes"></div>
        <div class="label">‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü</div>
      </div>

      <div class="box">
        <div id="r-secs" class="roller" aria-label="Seconds"></div>
        <div class="label">‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°</div>

    </section>

    <div class="sub">‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ‡ß®‡ßÆ ‡¶∏‡ßá‡¶™‡ßç‡¶ü‡ßá‡¶Æ‡ßç‡¶¨‡¶∞ ‡ß®‡ß¶‡ß®‡ß´, ‡ß¶‡ß¶:‡ß¶‡ß¶:‡ß¶‡ß¶</div>
  </main>

  <script>
    // ========== Utils: Roller Digit ==========
    /**
     * ‡¶è‡¶ï‡¶ü‡¶ø ‡¶∞‡ßã‡¶≤‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶®‡¶æ‡ßü: ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ-‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶ï ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü (padLength)‡•§
     * ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü 0-9 ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡¶ø‡¶™, ‡¶Ø‡ßá‡¶ü‡¶ø translateY ‡¶ï‡¶∞‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡ßü‡•§
     */
    function createRoller(container, padLength=2){
      container.innerHTML = ""; // reset
      const cols = [];
      for(let i=0;i<padLength;i++){
        const col = document.createElement('div');
        col.className = 'digit-col';

        const strip = document.createElement('div');
        strip.className = 'digit-strip';

        // 0..9 ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü
        for(let n=0;n<=9;n++){
          const cell = document.createElement('div');
          cell.className = 'num';
          cell.textContent = n;
          strip.appendChild(cell);
        }

        // ‡¶≤‡ßÅ‡¶™‡¶ø‡¶Ç ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶ï‡¶∞‡¶§‡ßá ‡¶Ü‡¶∞‡ßá‡¶ï‡¶¨‡¶æ‡¶∞ 0..9 ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ (‡¶ê‡¶ö‡ßç‡¶õ‡¶ø‡¶ï, ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡ßç‡¶∞‡ßü‡ßã‡¶ú‡¶® ‡¶®‡ßá‡¶á)
        // for(let n=0;n<=9;n++){ ... }

        col.appendChild(strip);
        container.appendChild(col);
        cols.push({ col, strip, value: 0 });
      }
      return {
        cols,
        set(value){
          const s = String(value);
          // ‡¶¨‡¶æ‡¶Æ‡¶¶‡¶ø‡¶ï‡ßá ‡¶∂‡ßÇ‡¶®‡ßç‡¶Ø ‡¶≠‡¶∞‡ßá ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡¶ø‡¶∑‡ßç‡¶ü ‡¶¶‡ßà‡¶∞‡ßç‡¶ò‡ßç‡¶Ø ‡¶∞‡¶ï‡ßç‡¶∑‡¶æ
          const padded = s.padStart(cols.length, '0').slice(-cols.length);
          // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
          [...padded].forEach((ch, idx)=>{
            const digit = parseInt(ch, 10);
            const { strip } = cols[idx];
            // ‡¶≤‡¶ï‡ßç‡¶∑‡ßç‡¶Ø translateY: digit * height
            const h = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--digit-height')) || 56;
            const targetY = -digit * h;
            // ‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶≠‡¶ø‡¶®‡ßç‡¶® ‡¶π‡ßü ‡¶§‡¶¨‡ßá‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶ü ‡¶π‡¶¨‡ßá
            if (cols[idx].value !== digit){
              strip.style.transform = `translateY(${targetY}px)`;
              cols[idx].value = digit;
            }
          });
        }
      };
    }

    // ========== Countdown Logic ==========
    // ‡¶∑‡¶∑‡ßç‡¶†‡ßÄ: 28 Sept 2025 00:00:00 Asia/Kolkata (‡¶≤‡ßã‡¶ï‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ï‡ßç‡¶≤‡¶ï ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞)
    const targetDate = new Date("September 28, 2025 00:00:00").getTime();

    // ‡¶∞‡ßã‡¶≤‡¶æ‡¶∞ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡ßü‡¶æ‡¶≤‡¶æ‡¶á‡¶ú: Days(3), H(2), M(2), S(2)
    const rDays  = createRoller(document.getElementById('r-days'), 3);
    const rHours = createRoller(document.getElementById('r-hours'), 2);
    const rMins  = createRoller(document.getElementById('r-mins'), 2);
    const rSecs  = createRoller(document.getElementById('r-secs'), 2);

    function update(){
      const now = Date.now();
      const diff = targetDate - now;

      if (diff <= 0){
        rDays.set(0); rHours.set(0); rMins.set(0); rSecs.set(0);
        document.querySelector('h1').textContent = "‡¶∂‡ßÅ‡¶≠ ‡¶∑‡¶∑‡ßç‡¶†‡ßÄ! üéâ";
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);

      // ‡¶∞‡ßã‡¶≤‡¶æ‡¶∞‡ßá ‡¶∏‡ßá‡¶ü (‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶¨‡¶æ‡¶∞ ‡¶ï‡ßá‡¶¨‡¶≤ ‡¶¨‡¶¶‡¶≤‡¶æ‡¶®‡ßã ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡¶ó‡ßÅ‡¶≤‡ßã ‡¶∏‡ßç‡¶Æ‡ßÅ‡¶• ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶π‡¶¨‡ßá)
      rDays.set(d);
      rHours.set(h);
      rMins.set(m);
      rSecs.set(s);
    }

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶è‡¶ï‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡¶æ‡¶ì, ‡¶§‡¶æ‡¶∞‡¶™‡¶∞ ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá
    update();
    const t = setInterval(update, 1000);

    // ‡¶ü‡ßç‡¶Ø‡¶æ‡¶¨ ‡¶π‡¶ø‡¶°‡ßá‡¶®‚Üí‡¶≠‡¶ø‡¶ú‡¶ø‡¶¨‡¶≤ ‡¶π‡¶≤‡ßá ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶∏‡¶ø‡¶ô‡ßç‡¶ï
    document.addEventListener('visibilitychange', ()=>{
      if (!document.hidden) update();
    });
  </script>
